name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0
    
    - name: Get version from tag
      id: tag
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"
    
    - name: Extract release notes from CHANGELOG
      id: changelog
      run: |
        TAG_VERSION=${{ steps.tag.outputs.version }}
        VERSION_NUMBER=${TAG_VERSION#v}
        
        # Extract changelog section for this version
        awk "/^## \[$VERSION_NUMBER\]/,/^## \[/" CHANGELOG.md | sed '$d' > release_notes.md || \
        awk "/^## \[$VERSION_NUMBER\]/,/^---$/" CHANGELOG.md | sed '$d' > release_notes.md || \
        echo "## HandForge $TAG_VERSION" > release_notes.md
        
        # If file is empty or too short, use a default message
        if [ ! -s release_notes.md ] || [ $(wc -l < release_notes.md) -lt 3 ]; then
          echo "## HandForge $TAG_VERSION" > release_notes.md
          echo "" >> release_notes.md
          echo "See [CHANGELOG.md](CHANGELOG.md) for details." >> release_notes.md
        fi
        
        echo "notes<<EOF" >> $GITHUB_OUTPUT
        cat release_notes.md >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: HandForge ${{ steps.tag.outputs.version }}
        body: ${{ steps.changelog.outputs.notes }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

